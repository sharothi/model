<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
          <div class="col-0 col-sm-2">
          
          </div>
          <div class="col-12 col-sm-8 bg-white shadow rounded-3 p-5 mt-5">
            
            <h3 class="">Examination Information</h3>
            <br />
            <br />
        <form method="POST" action="">
                {% csrf_token %}

                
                <label for="exam_name" class="form-label">Examination Name</label>
                {{ exam_info_form.exam_name }}
                <P>{{ exam_info_form.exam_name.errors }}</P>
                <!-- <input type="text" id="username" name="username" class="form-control" > -->

                <!-- <input type="password" id="password1" name="password1" class="form-control" > -->
                <label for="per_ques_marks" class="form-label">Marks per question</label>
                {{ exam_info_form.per_ques_marks }}
                <p>{{ exam_info_form.per_ques_marks.errors }}</p>
                <!-- <input type="password" id="password2" name="password2" class="form-control" > -->
                <label for="total_time" class="form-label">Time duration</label>
                {{ exam_info_form.total_time }}
                
                <label for="pay_status" class="form-label">Paid Or Free</label>
                {{ exam_info_form.pay_status }}


                <br />

        
            <input class="btn btn-info d-inline p-2 px-3 shadow" type="submit" value="Submit">


        </form>
        


        </div>
 
        <div class="col-0 col-sm-2">
            
          </div>
        </div>
    </div>


</body>
</html>
